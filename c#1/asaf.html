<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YILBAÅžI</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Open Sans', sans-serif; overflow:hidden;}

    .intro {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      color:#fff;
    }

    .video-container {
      position:absolute; top:0; left:0; width:100%; height:100%;
    }
    .video-container video {
      min-width:100%; min-height:100%;
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      object-fit:cover;
    }
    .video-container:after {
      content:''; position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); z-index:1;
    }

    .content {z-index:2;}
    .noel-btn {
      padding:20px 40px; background:crimson; color:#fff;
      font-size:28px; font-weight:bold; border-radius:50px;
      border:2px solid #fff; cursor:pointer;
      box-shadow:0 0 20px gold; transition:.3s;
    }
    .noel-btn:hover {transform:scale(1.1); background:darkred;}

    .fireworks-text {
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:60px; font-weight:bold; color:gold;
      text-shadow:0 0 30px red,0 0 60px orange,0 0 90px yellow;
      display:none; z-index:999;
      animation:fadeInOut 10s ease forwards;
    }
    @keyframes fadeInOut {
      0%{opacity:0;} 20%{opacity:1;} 80%{opacity:1;} 100%{opacity:0;}
    }

    canvas {position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;}
  </style>
</head>
<body>
  <section class="intro">
    <div class="video-container">
      <video src="(4K UHD Telifsiz) Noel AÄŸacÄ± Videosu.mp4" autoplay loop muted playsinline></video>
    </div>
    <div class="content">
      <button id="noelBtn" class="noel-btn" onclick="launchFireworks()">ðŸŽ… Mutlu Noeller ðŸŽ„</button>
    </div>
  </section>

  <div id="fireworks" class="fireworks-text">âœ¨ðŸŽ† Mutlu YÄ±llar MÃœHENDÄ°S HANIM ðŸŽ†âœ¨</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x,y,color){
        this.particles=[];
        for(let i=0;i<300;i++){ // daha fazla parÃ§acÄ±k
          this.particles.push({
            x:x, y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*7+2,
            radius:Math.random()*4+2,
            alpha:1,
            color:color
          });
        }
      }
      draw(ctx){
        this.particles.forEach(p=>{
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
          ctx.fillStyle=`rgba(${p.color},${p.alpha})`;
          ctx.fill();
        });
      }
      update(){
        this.particles.forEach(p=>{
          p.x+=Math.cos(p.angle)*p.speed;
          p.y+=Math.sin(p.angle)*p.speed;
          p.alpha-=0.008; // daha yavaÅŸ kaybolma
        });
      }
    }

    let fireworks=[];
    function launchFireworks(){
      // Butonu gizle
      document.getElementById("noelBtn").style.display="none";

      // YazÄ±yÄ± gÃ¶ster
      const fw=document.getElementById("fireworks");
      fw.style.display="block";
      setTimeout(()=>fw.style.display="none",10000);

      // Renk paleti
      const colors=["255,0,0","0,255,0","255,215,0","0,191,255","148,0,211"];

      // Arka arkaya patlamalar
      let count=0;
      const interval=setInterval(()=>{
        fireworks.push(new Firework(
          Math.random()*canvas.width,
          Math.random()*canvas.height/2,
          colors[Math.floor(Math.random()*colors.length)]
        ));
        count++;
        if(count>6) clearInterval(interval); // 6 dalga patlama
      },800);
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      fireworks.forEach((fw,i)=>{
        fw.update(); fw.draw(ctx);
        fw.particles=fw.particles.filter(p=>p.alpha>0);
        if(fw.particles.length===0) fireworks.splice(i,1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
